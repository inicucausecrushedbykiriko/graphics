<!DOCTYPE html>
<html>
<head>
    <title>[Titus's Portal]</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <h1>Welcome to My Arcane Portal!</h1>
    <p>This portal is a magical space to learn and explore the art of computer graphics!</p>
    <button onclick="castSpell()">Click to Cast a Spell!</button>
    <p id="spellResult"></p>
    <script>
        function castSpell() {
            document.getElementById("spellResult").innerText = "Your spell has been cast successfully!";
        }
    </script>
</body>
</html>
